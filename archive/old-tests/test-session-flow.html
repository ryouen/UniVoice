<!DOCTYPE html>
<html>
<head>
    <title>UniVoice Session Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .control-panel {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
        }
        .info { color: #0066cc; }
        .success { color: #008800; }
        .error { color: #cc0000; }
        .debug { color: #666666; }
        .input-group {
            margin: 10px 0;
        }
        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>UniVoice Session Test</h1>
    
    <div class="control-panel">
        <h3>Session Configuration</h3>
        <div class="input-group">
            <label>Class Name: <input type="text" id="className" value="test_class"></label>
            <label>Source: <input type="text" id="sourceLang" value="en" size="5"></label>
            <label>Target: <input type="text" id="targetLang" value="ja" size="5"></label>
        </div>
        
        <h3>Actions</h3>
        <button onclick="checkAPIs()">Check APIs</button>
        <button onclick="startSession()">Start Session</button>
        <button onclick="stopSession()">Stop Session</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="log" id="log"></div>
    
    <script>
        let correlationId = null;
        let eventUnsubscribe = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString('ja-JP', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                fractionalSecondDigits: 3
            });
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }
        
        async function checkAPIs() {
            log('=== Checking APIs ===', 'info');
            
            log(`window.univoice exists: ${!!window.univoice}`, window.univoice ? 'success' : 'error');
            
            if (window.univoice) {
                const methods = [
                    'startListening',
                    'stopListening',
                    'onPipelineEvent',
                    'generateCorrelationId'
                ];
                
                methods.forEach(method => {
                    const exists = typeof window.univoice[method] === 'function';
                    log(`  - ${method}: ${exists ? '✓' : '✗'}`, exists ? 'success' : 'error');
                });
            }
        }
        
        async function startSession() {
            log('=== Starting Session ===', 'info');
            
            if (!window.univoice) {
                log('Error: window.univoice is not available', 'error');
                return;
            }
            
            // Get config from inputs
            const config = {
                className: document.getElementById('className').value,
                sourceLanguage: document.getElementById('sourceLang').value,
                targetLanguage: document.getElementById('targetLang').value
            };
            
            try {
                // Generate correlation ID
                correlationId = window.univoice.generateCorrelationId();
                log(`Generated correlation ID: ${correlationId}`, 'debug');
                log(`Config: ${JSON.stringify(config)}`, 'debug');
                
                // Setup event listener before starting
                if (!eventUnsubscribe) {
                    eventUnsubscribe = window.univoice.onPipelineEvent((event) => {
                        log(`Event [${event.type}]: ${JSON.stringify(event.data || {})}`, 'debug');
                    });
                    log('Event listener registered', 'debug');
                }
                
                // Start listening
                log('Calling window.univoice.startListening...', 'info');
                const startTime = performance.now();
                
                const result = await window.univoice.startListening({
                    sourceLanguage: config.sourceLanguage,
                    targetLanguage: config.targetLanguage,
                    correlationId: correlationId
                });
                
                const elapsed = Math.round(performance.now() - startTime);
                log(`Response received in ${elapsed}ms`, 'debug');
                log(`Result: ${JSON.stringify(result)}`, result.success ? 'success' : 'error');
                
                if (!result.success) {
                    log(`Failed to start session: ${result.error}`, 'error');
                    correlationId = null;
                } else {
                    log('✅ Session started successfully!', 'success');
                    log(`Session details: className=${config.className}, source=${config.sourceLanguage}, target=${config.targetLanguage}`, 'info');
                }
                
            } catch (error) {
                log(`Exception: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'debug');
                console.error(error);
                correlationId = null;
            }
        }
        
        async function stopSession() {
            log('=== Stopping Session ===', 'info');
            
            if (!window.univoice) {
                log('Error: window.univoice is not available', 'error');
                return;
            }
            
            if (!correlationId) {
                log('Error: No active session to stop', 'error');
                return;
            }
            
            try {
                log(`Stopping session ${correlationId}...`, 'info');
                const startTime = performance.now();
                
                const result = await window.univoice.stopListening({
                    correlationId: correlationId
                });
                
                const elapsed = Math.round(performance.now() - startTime);
                log(`Response received in ${elapsed}ms`, 'debug');
                log(`Result: ${JSON.stringify(result)}`, result.success ? 'success' : 'error');
                
                if (result.success) {
                    log('✅ Session stopped successfully!', 'success');
                    correlationId = null;
                    
                    // Cleanup event listener
                    if (eventUnsubscribe) {
                        eventUnsubscribe();
                        eventUnsubscribe = null;
                        log('Event listener unregistered', 'debug');
                    }
                } else {
                    log(`Failed to stop session: ${result.error}`, 'error');
                }
                
            } catch (error) {
                log(`Exception: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'debug');
                console.error(error);
            }
        }
        
        // Check APIs on load
        window.addEventListener('load', () => {
            log('Page loaded', 'info');
            checkAPIs();
            
            // Also check if we're in Electron
            if (window.electron) {
                log('Running in Electron environment', 'success');
            } else {
                log('Not running in Electron (browser mode)', 'info');
            }
        });
    </script>
</body>
</html>
